<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--page header-->
    <div class="jumbotron text-center">
        <h1>Password Generator</h1>
    </div>
    <!--Password section of the page which showed generated password on the screen-->
    <form> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Generate a Password</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class= "col-lg-12 text-center border-dotted">
                <div id = "password-section">
                    <br>
                    <label id="password-label">Your Secure Password</label>
                </div>
            </div>
        </div>
        <hr>
        <div class= "row">
            <div class= "col-sm-3 col-md-6">
                <button id= "generate" type="button" class="btn btn-danger active">Generate Password</button>
            </div>
            <div class= " col-sm-3 col-md-6 text-right">
                <button id = "copy" type="button" class="btn btn-danger">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    </form>
  <script src= "script.js"></script>  
</body>
</html>
